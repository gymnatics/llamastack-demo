# AI Asset Connections for MCP Servers
# These secrets make MCP servers visible in the OpenShift AI Dashboard
# under Data Connections / AI Assets
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-weather-connection
  labels:
    opendatahub.io/dashboard: "true"
  annotations:
    opendatahub.io/connection-type-protocol: "uri"
    opendatahub.io/connection-type-ref: "uri-v1"
    openshift.io/display-name: "Weather MCP Server"
    openshift.io/description: "OpenWeatherMap MCP Server for weather forecasts"
type: Opaque
stringData:
  URI: "http://mcp-weather.my-first-model.svc.cluster.local:80/sse"
