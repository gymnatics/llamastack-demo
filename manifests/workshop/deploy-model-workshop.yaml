# Workshop Model Deployment - All-in-One YAML
# This deploys a vLLM model with tool calling enabled for MCP support
#
# INSTRUCTIONS:
# 1. Replace NAMESPACE_PLACEHOLDER with your project name (e.g., user-01)
# 2. Apply with: oc apply -f deploy-model-workshop.yaml -n <your-namespace>
#
# This creates:
# - Secret: Model connection (OCI URI)
# - ServingRuntime: vLLM runtime with tool calling flags
# - InferenceService: The actual model deployment
---
# Model Connection Secret
kind: Secret
apiVersion: v1
metadata:
  name: llama-32-3b-instruct
  labels:
    opendatahub.io/dashboard: 'true'
  annotations:
    opendatahub.io/connection-type-protocol: uri
    opendatahub.io/connection-type-ref: uri-v1
    openshift.io/description: 'Llama 3.2 3B Instruct model for workshop'
    openshift.io/display-name: llama-3.2-3b-instruct
data:
  # oci://quay.io/redhat-ai-services/modelcar-catalog:llama-3.2-3b-instruct (base64 encoded)
  URI: b2NpOi8vcXVheS5pby9yZWRoYXQtYWktc2VydmljZXMvbW9kZWxjYXItY2F0YWxvZzpsbGFtYS0zLjItM2ItaW5zdHJ1Y3Q=
type: Opaque
---
# vLLM ServingRuntime with Tool Calling Support
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/runtime-version: v0.9.1.0
    opendatahub.io/serving-runtime-scope: global
    opendatahub.io/template-display-name: vLLM NVIDIA GPU ServingRuntime for KServe
    opendatahub.io/template-name: vllm-cuda-runtime-template
    openshift.io/display-name: vLLM NVIDIA GPU ServingRuntime for KServe
  name: llama-32-3b-instruct
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
        # Tool calling flags - REQUIRED for MCP servers to work!
        - '--enable-auto-tool-choice'
        - '--tool-call-parser=llama3_json'
        - '--chat-template=/opt/app-root/template/tool_chat_template_llama3.2_json.jinja'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: 'registry.redhat.io/rhaiis/vllm-cuda-rhel9@sha256:ad756c01ec99a99cc7d93401c41b8d92ca96fb1ab7c5262919d818f2be4f3768'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
---
# InferenceService - The Model Deployment
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    serving.kserve.io/stop: 'false'
    # Authentication disabled for internal workshop use
    # Set to 'true' if you want to require authentication
    security.opendatahub.io/enable-auth: 'false'
    openshift.io/description: 'Llama 3.2 3B Instruct - Workshop Model'
    openshift.io/display-name: llama-32-3b-instruct
    serving.kserve.io/deploymentMode: RawDeployment
    # Hardware profile - must exist in redhat-ods-applications namespace
    opendatahub.io/hardware-profile-namespace: redhat-ods-applications
    opendatahub.io/hardware-profile-name: gpu-profile
    opendatahub.io/connections: llama-32-3b-instruct
    opendatahub.io/model-type: generative
  name: llama-32-3b-instruct
  labels:
    opendatahub.io/dashboard: 'true'
    # This label makes it show up in AI Asset Endpoints
    opendatahub.io/genai-asset: 'true'
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--dtype=half'
        - '--max-model-len=20000'
        - '--gpu-memory-utilization=0.95'
        # Tool calling args - REQUIRED for MCP servers!
        - '--enable-auto-tool-choice'
        - '--tool-call-parser=llama3_json'
        - '--chat-template=/opt/app-root/template/tool_chat_template_llama3.2_json.jinja'
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '4'
          memory: 16Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '1'
          memory: 6Gi
          nvidia.com/gpu: '1'
      runtime: llama-32-3b-instruct
      storageUri: 'oci://quay.io/redhat-ai-services/modelcar-catalog:llama-3.2-3b-instruct'
