# AI Asset Endpoints - Workshop MCP Servers Registration
# This ConfigMap registers MCP servers in the OpenShift AI "AI asset endpoints" UI
#
# Apply to: redhat-ods-applications namespace (cluster-wide)
#
# Usage:
#   oc apply -f manifests/workshop/gen-ai-aa-mcp-servers-workshop.yaml
#
# NOTE: This registers the SHARED MCP servers running in admin-workshop namespace.
# All users connect to these shared servers - they don't deploy their own MCPs.
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: gen-ai-aa-mcp-servers
  namespace: redhat-ods-applications
  labels:
    app.kubernetes.io/part-of: llamastack-workshop
data:
  # Weather MCP - SHARED server in admin-workshop namespace
  Weather-MCP-Server: |
    {
      "url": "http://weather-mongodb-mcp.admin-workshop.svc.cluster.local:8000/mcp",
      "description": "Weather data MCP server backed by MongoDB. Tools: search_weather, get_current_weather, list_stations, get_statistics, health_check. (Shared server in admin-workshop)",
      "transport": "streamable-http"
    }
  # HR MCP - SHARED server in admin-workshop namespace
  HR-MCP-Server: |
    {
      "url": "http://hr-mcp-server.admin-workshop.svc.cluster.local:8000/mcp",
      "description": "HR system MCP server for employee management. Tools: list_employees, get_employee_info, get_vacation_balance, list_job_openings, create_vacation_request. (Shared server in admin-workshop)",
      "transport": "streamable-http"
    }
