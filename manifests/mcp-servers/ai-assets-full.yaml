# Full: AI Assets ConfigMap with ALL 4 MCP Servers
# Weather + HR + Jira/Confluence + GitHub
#
# To apply:
#   oc apply -f ai-assets-full.yaml
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: gen-ai-aa-mcp-servers
  namespace: redhat-ods-applications
  labels:
    app.kubernetes.io/part-of: llamastack-mcp-demo
data:
  Weather-MCP-Server: |
    {
      "url": "http://mcp-weather.my-first-model.svc.cluster.local:80/sse",
      "description": "Weather data MCP server providing real-time weather information via OpenWeatherMap API. Tools: getforecast, get_current_weather.",
      "transport": "sse"
    }
  HR-MCP-Server: |
    {
      "url": "https://hr-mcp-server-my-first-model.apps.ocp.f68xw.sandbox580.opentlc.com/mcp",
      "description": "HR system integration for employee information, vacation balance checking, leave requests, job openings, and performance reviews. Tools: get_vacation_balance, create_vacation_request, get_employee_info, list_employees, list_job_openings, get_performance_review.",
      "transport": "streamableHttp"
    }
  Jira-Confluence-MCP-Server: |
    {
      "url": "https://jira-mcp-server-my-first-model.apps.ocp.f68xw.sandbox580.opentlc.com/mcp",
      "description": "Project management integration for Jira issue tracking and Confluence documentation. Tools: search_issues, get_issue_details, create_issue, search_confluence, get_page_content, list_projects, get_sprint_info.",
      "transport": "streamableHttp"
    }
  GitHub-MCP-Server: |
    {
      "url": "https://github-mcp-server-my-first-model.apps.ocp.f68xw.sandbox580.opentlc.com/mcp",
      "description": "GitHub integration for repository search, code search, issues, and user profiles. Tools: search_repositories, get_repository, list_issues, create_issue, search_code, get_user.",
      "transport": "streamableHttp"
    }
